[package]
name = "aoc"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.4.18", features = ["derive"] }
colored = "2.1.0"
criterion = { version = "0.5.1", features = ["real_blackbox"] }

[dev-dependencies]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = 3
strip = true
debug = false
debug-assertions = false

[[bench]]
name = "benchmark"
harness = false
